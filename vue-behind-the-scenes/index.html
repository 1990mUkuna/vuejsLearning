<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!--  ref gives you more controll of input field ie:if you want to validate user input
      -->
      <input type="text" ref="userText" />
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
    <!-- You can have multiple app  -->
    <!-- Section is the same as template  -->
    <section id="app2">
      <h2>How Vue Works App 2</h2>
    </section>
  </body>
</html>

<!-- 
  ******Vues vs Dom *******
What vues does behind the scene, whener we change something 

Vue detect the change, 'Thanks to the reactivity ', it create new virtual dom, and compare it to the old virtual dom 

And detect the differences the update the part in the real dom where differences wwas detected
